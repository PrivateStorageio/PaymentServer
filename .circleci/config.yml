version: 2.1

jobs:
  test:
    docker:
      - image: "nixos/nix:2.2.1"

    environment:
      NIX_PATH: "nixpkgs=https://github.com/NixOS/nixpkgs/archive/3c83ad6ac13b67101cc3e2e07781963a010c1624.tar.gz"

    steps:
      - run:
          name: "Install Git"
          command: |
            # Required for the checkout step.
            nix-env -i git openssh

      - "checkout"

      - run:
          name: "Run Tests"
          command: |
            nix-shell shell.nix --run "stack --test --no-terminal --coverage"

workflows:
  version: 2
  everything:
    jobs:
      - "test"
